{% extends "dashboard/dashboard_base.html" %}
{% block content %}
<div class="content-section pl-5">
    <form action="{% url 'delete-user' %}" method="POST" >{% csrf_token %}
        <h1>Are you sure you wish to delete your account?</h1>
        <div>
            <input class="btn btn-outline-danger" type="submit" value="Yes" />
            <a class="btn btn-outline-success" href="/dashboard">Cancel</a>
        </div>
    </form>
</div>

{% endblock content%}
